- type: reagent
  id: BaseDrink
  group: Drinks
  abstract: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 3
  reactiveEffects:
    Extinguish:
      methods: [ Touch ]
      effects:
      - !type:ExtinguishReaction
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: 1
  tileReactions:
  - !type:ExtinguishTileReaction { }
  - !type:SpillIfPuddlePresentTileReaction { }

- type: reagent
  id: BaseSoda
  parent: BaseDrink
  abstract: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 0.1
  - !type:PlantAdjustWater
    amount: 0.1
  - !type:PlantAdjustHealth
    amount: -0.1

- type: reagent
  id: BaseAlcohol
  group: Drinks
  abstract: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.05
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 1.35
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 0.25
  - !type:PlantAdjustWater
    amount: 0.7

- type: reagent
  id: ModerateAlcohol
  parent: BaseAlcohol
  abstract: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 1.5
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.2

- type: reagent
  id: StrongAlcohol
  parent: BaseAlcohol
  abstract: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 1
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.35

- type: reagent
  id: RobustAlcohol
  parent: BaseAlcohol
  abstract: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 0.5
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.5

- type: reagent
  id: Ethanol
  name: reagent-name-ethanol
  parent: BaseAlcohol
  desc: reagent-desc-ethanol
  physicalDesc: reagent-physical-desc-strong-smelling
  color: "#b05b3c"
  boilingPoint: 78.2
  meltingPoint: -114.1
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 5
        damage:
          groups:
            Caustic: 1
      - !type:ChemVomit
        probability: 0.04
        conditions:
        - !type:ReagentThreshold
          reagent: Ethanol
          min: 3
    Alcohol:
      effects:
      - !type:Drunk
        boozePower: 3
